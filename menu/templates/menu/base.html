{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="fixed w-full bg-gray-100 z-10 top-0 left-0">
    <div class="flex justify-between items-center p-4">
        <!-- Logo -->
        <a href="{% url 'home' %}" class="text-xl font-bold text-gray-900">Restaurant</a>
        
        <!-- Menu Icon -->
        <div class="text-gray-900 cursor-pointer" onclick="toggleSidebar()">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </div>
    </div>
</nav>

<!-- Sidebar Overlay -->
<div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-20 hidden" onclick="toggleSidebar()"></div>

<!-- Animated Sidebar -->
<div id="sidebar" class="fixed top-0 right-0 w-64 bg-white h-full transform translate-x-full transition-transform duration-300 z-30">
    <!-- Close Icon -->
    <div class="flex justify-end p-4">
        <div class="cursor-pointer" onclick="toggleSidebar()">
            <svg class="w-6 h-6 text-gray-700 hover:text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </div>
    </div>

    <!-- Sidebar Content -->
    <div class="p-6">
        <h2 class="text-2xl font-semibold mb-6">Categories</h2>
        <ul class="space-y-4">
            {% for category in categories %}
                <li>
                    <a href="{% url 'food_by_category' category.name %}" class="block text-gray-700 hover:text-indigo-600">{{ category.name }}</a>
                </li>
            {% empty %}
                <li class="text-gray-500">No categories available</li>
            {% endfor %}
        </ul>
    </div>
</div>

<!-- Page Content -->
<main class="mt-16">
    {% block content %}{% endblock %}
</main>




<!-- JavaScript for Sidebar -->
<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        
        sidebar.classList.toggle('-translate-x-full');
        sidebar.classList.toggle('translate-x-0');
        
        overlay.classList.toggle('hidden');
    }
</script>

</body>
</html>
